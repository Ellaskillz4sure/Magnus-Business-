<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magnus Signup</title>
  <meta name="description" content="Create your Magnus account and choose your package.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --orange-1:#F97316; --orange-2:#F59E0B; --obsidian:#0B0B0F;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--obsidian);color:#fff;font-family:"Poppins",sans-serif;line-height:1.6}
    a{color:inherit;text-decoration:none}
    .container{max-width:1200px;margin:0 auto;padding:0 20px}

    /* Navbar */
    header{position:sticky;top:0;z-index:50;background:rgba(11,11,15,.7);backdrop-filter:blur(8px);border-bottom:1px solid #1f1f25}
    .nav{display:flex;align-items:center;gap:10px;padding:10px 0}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .brand-mark{width:34px;height:34px;border-radius:10px;display:grid;place-items:center;background:linear-gradient(135deg,var(--orange-1),var(--orange-2));box-shadow:0 6px 22px rgba(249,115,22,.35)}
    .spacer{flex:1}
    .nav-links{display:flex;gap:14px}
    .nav-links a{font-size:14px;opacity:.9;padding:8px 10px;border-radius:10px}
    .nav-links a:hover{background:#17171d}
    .btn{display:inline-block;padding:10px 18px;border-radius:12px;font-weight:600;background:linear-gradient(135deg,var(--orange-1),var(--orange-2));border:0;cursor:pointer;color:#fff;box-shadow:0 0 20px rgba(249,115,22,.3)}

    /* Form */
    main{padding:60px 0}
    form{max-width:500px;margin:0 auto;background:#141419;padding:30px;border-radius:16px;border:1px solid #2a2a33;display:grid;gap:20px}
    h1{text-align:center;background:linear-gradient(135deg,var(--orange-1),var(--orange-2));-webkit-background-clip:text;color:transparent;margin-bottom:10px}
    label{font-weight:600;margin-bottom:4px;display:block}
    input,select{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #2a2a33;background:#0f0f14;color:#fff;font-size:15px}
    input:focus,select:focus{outline:none;border-color:var(--orange-2)}
    .submit{text-align:center}

    /* Footer */
    footer{padding:40px 0 60px;border-top:1px solid #262632;background:linear-gradient(180deg,rgba(0,0,0,0),rgba(0,0,0,.35))}
    .foot-grid{display:grid;grid-template-columns:2fr 1fr 1fr;gap:16px}
    .subtle{color:#bdbdcb}
    @media(max-width:900px){
      .foot-grid{grid-template-columns:1fr}
      .nav-links{display:none}
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html">
        <div class="brand-mark">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M13 2L3 14h7l-1 8 10-12h-7l1-8z" fill="#101010"/></svg>
        </div>
        <div>Magnus</div>
      </a>
      <div class="spacer"></div>
      <nav class="nav-links">
        <a href="How_ it_Works.html">How it Works</a>
        <a href="Videos.html">Videos</a>
        <a href="index.html#plans">Plans</a>
      </nav>
      <a class="btn" href="MagnusPackages.html">Join Now</a>
    </div>
  </header>

  <main>
    <div class="container">
      <form>
        <h1>Create Account</h1>
        <div>
          <label>Full Name</label>
          <input type="text" placeholder="Enter your full name" required>
        </div>
        <div>
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required>
        </div>
        <div>
          <label>Phone</label>
          <input type="tel" placeholder="e.g. +2348012345678" required>
        </div>
        <div>
          <label>Select Package</label>
          <select required>
            <option value="">-- Choose a Package --</option>
            <option>Magnus Lite</option>
            <option>Magnus Pro</option>
            <option>Magnus Business</option>
          </select>
        </div>
        <div>
          <label>Select Country</label>
          <select required>
            <option value="">-- Choose Country --</option>
            <option>Nigeria</option>
            <option>Ghana</option>
            <option>Kenya</option>
            <option>South Africa</option>
            <option>Uganda</option>
            <option>Tanzania</option>
            <option>Rwanda</option>
            <option>Egypt</option>
            <option>Morocco</option>
            <option>Cameroon</option>
          </select>
        </div>
        <div class="submit">
          <button type="submit" class="btn">Sign Up</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="container foot-grid">
      <div>
        <div class="brand" style="margin-bottom:10px">
          <div class="brand-mark">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <path d="M13 2L3 14h7l-1 8 10-12h-7l1-8z" fill="#101010"></path>
            </svg>
          </div>
          <div style="font-weight:800">Magnus</div>
        </div>
        <p class="subtle">Â© <span id="yr"></span> Magnus Platform. All rights reserved.</p>
      </div>
      <div>
        <strong>Pages</strong>
        <div class="subtle" style="margin-top:8px">
          <div><a href="MagnusHow_it_Works.html">How it works</a></div>
          <div><a href="MagnusVideos.html">Videos</a></div>
          <div><a href="index.html#faq">FAQ</a></div>
        </div>
      </div>
      <div>
        <strong>Contact</strong>
        <div class="subtle" style="margin-top:8px">
          <div>Email: hello@magnus.example</div>
          <div>WhatsApp: +234 000 000 0000</div>
        </div>
      </div>
    </div>
  </footer>

  <script>document.getElementById('yr').textContent=new Date().getFullYear()</script>
</body>
</html>
