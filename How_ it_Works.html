<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>How it Works — Magnus</title>
  <meta name="description" content="How Magnus works — a value‑driven digital retail system with product creation, reselling, training, automation, and three income plans.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
:root{
  --orange-1:#F97316;
  --orange-2:#F59E0B;
  --obsidian:#0B0B0F;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--obsidian); color:#fff; font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial; line-height:1.55}
img{max-width:100%; display:block}
a{color:inherit; text-decoration:none}
.container{width:100%; max-width:1200px; margin:0 auto; padding:0 clamp(14px, 3vw, 24px)}
header{position:sticky; top:0; z-index:20; background:rgba(11,11,15,.7); border-bottom:1px solid #1f1f25; backdrop-filter:blur(8px)}
.nav{display:flex; align-items:center; gap:10px; padding:10px 0}
.brand{display:flex; align-items:center; gap:10px; font-weight:800}
.brand-mark{width:34px; height:34px; border-radius:10px; display:grid; place-items:center; background:linear-gradient(135deg, var(--orange-1), var(--orange-2)); box-shadow:0 6px 22px rgba(249,115,22,.35)}
main{padding: clamp(36px, 6vw, 56px) 0}
.grid{display:grid; grid-template-columns:repeat(3,1fr); gap:14px}
figure{border:1px solid #2a2a33; border-radius:16px; overflow:hidden; background:#141419}
figcaption{padding:12px 14px; background:linear-gradient(180deg, rgba(18,18,24,.95), rgba(18,18,24,.7))}
figcaption h1{font-size:18px; margin:0 0 6px; background:linear-gradient(135deg, var(--orange-1), var(--orange-2)); -webkit-background-clip:text; background-clip:text; color:transparent}
figcaption p{margin:0; color:#cfd0da; font-size:14px}
@media (max-width:900px){ .grid{grid-template-columns:1fr 1fr} }
@media (max-width:560px){ .grid{grid-template-columns:1fr} }
.btn{display:inline-block; padding:12px 20px; border-radius:14px; font-weight:600; transition:.25s ease; border:1px solid transparent; background:linear-gradient(135deg, var(--orange-1), var(--orange-2)); box-shadow:0 0 30px rgba(249,115,22,.35)}
.center{display:flex; align-items:center; justify-content:center; margin: clamp(20px, 5vw, 36px) 0}
footer{padding:30px 0 50px; border-top:1px solid #262632}
</style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <div class="brand-mark">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M13 2L3 14h7l-1 8 10-12h-7l1-8z" fill="#101010"></path>
          </svg>
        </div>
        <div>Magnus</div>
      </div>
      <div style="margin-left:auto"><a href="index.html" style="opacity:.9">Back to Home</a></div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="grid">
        <figure>
          <img src="assets/magnus-hero.jpg" alt="Magnus step 1">
          <figcaption>
            <h1>Create Your Product</h1>
            <p>Turn your ideas into simple digital products or offers.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/magnus-hero.jpg" alt="Magnus step 2">
          <figcaption>
            <h1>Resell Curated Offers</h1>
            <p>Pick proven offers and start earning faster.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/magnus-hero.jpg" alt="Magnus step 3">
          <figcaption>
            <h1>Train With Playbooks</h1>
            <p>Learn practical skills that convert actions into income.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/magnus-hero.jpg" alt="Magnus step 4">
          <figcaption>
            <h1>Automation Support</h1>
            <p>Use built‑in tools that remove repetitive tasks.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/magnus-hero.jpg" alt="Magnus step 5">
          <figcaption>
            <h1>Magnus Lite</h1>
            <p>Start with networking-focused activities and learn the basics.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/magnus-hero.jpg" alt="Magnus step 6">
          <figcaption>
            <h1>Magnus Pro</h1>
            <p>Scale earnings without referrals using advanced tools.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/magnus-hero.jpg" alt="Magnus step 7">
          <figcaption>
            <h1>Magnus Business</h1>
            <p>Unlock the highest payouts and business-grade features.</p>
          </figcaption>
        </figure>
      </div>
      <div class="center"><a class="btn" href="#join">Join Now</a></div>
      <div class="grid">
        <figure>
          <img src="assets/magnus-hero.jpg" alt="Magnus step 8">
          <figcaption>
            <h1>PayFac Dashboard</h1>
            <p>Approve users easily and track commissions in real time.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/magnus-hero.jpg" alt="Magnus step 9">
          <figcaption>
            <h1>Earn Per Approval</h1>
            <p>Get up to ₦2,280 for every approved user.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/magnus-hero.jpg" alt="Magnus step 10">
          <figcaption>
            <h1>Product PR Job</h1>
            <p>Data entry task that pays up to ₦985 every 2 minutes.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/magnus-hero.jpg" alt="Magnus step 11">
          <figcaption>
            <h1>Clear Payout Rules</h1>
            <p>Transparent earnings with simple targets and tracking.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/magnus-hero.jpg" alt="Magnus step 12">
          <figcaption>
            <h1>Sales Milestones</h1>
            <p>Bonuses from ₦5,800 to ₦10M plus a Rwanda trip.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/magnus-hero.jpg" alt="Magnus step 13">
          <figcaption>
            <h1>Community Support</h1>
            <p>Learn with others and grow daily habits together.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="assets/magnus-hero.jpg" alt="Magnus step 14">
          <figcaption>
            <h1>Start Today</h1>
            <p>Choose a plan and take your first income action now.</p>
          </figcaption>
        </figure>
      </div>
      <div id="join" class="center"><a class="btn" href="index.html#cta">Join Now</a></div>
    </div>
  </main>

  <footer>
    <div class="container" style="color:#bdbdcb">© <span id="yr"></span> Magnus Platform</div>
  </footer>
  <script>document.getElementById('yr').textContent = new Date().getFullYear()</script>
</body>
</html>
