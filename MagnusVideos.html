:root{

*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--obsidian); color:#fff; font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial; line-height:1.55}
img,video{max-width:100%; display:block; border:0}
a{color:inherit; text-decoration:none}
.container{width:100%; max-width:1200px; margin:0 auto; padding:0 clamp(14px, 3vw, 24px)}
/* Navbar (same as v2) */
header{position:sticky; top:0; z-index:50; background:rgba(11,11,15,.7); backdrop-filter:saturate(180%) blur(8px); border-bottom:1px solid #1f1f25}
.nav{display:flex; align-items:center; gap:10px; padding:10px 0}
.brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px}
.brand-mark{width:34px; height:34px; border-radius:10px; display:grid; place-items:center; background:linear-gradient(135deg, var(--orange-1), var(--orange-2)); box-shadow:0 6px 22px rgba(249,115,22,.35)}
.brand small{display:block; font-size:10px; opacity:.85}
.spacer{flex:1}
.nav-links{display:flex; gap:14px}
.nav-links a{font-size:14px; opacity:.9; padding:8px 10px; border-radius:10px}
.nav-links a:hover{background:#17171d}
.cta-row{display:flex; align-items:center; gap:10px}
.burger{display:none; border:1px solid #2a2a33; background:#14141a; padding:10px; border-radius:12px}
.sheet{position:fixed; inset:0; background:rgba(0,0,0,.5); display:none; z-index:60}
.sheet-panel{position:absolute; right:0; top:0; bottom:0; width:min(88vw, 380px); background:#111118; border-left:1px solid #2a2a33; padding:20px; overflow:auto}
.sheet a{display:block; padding:12px 10px; border-radius:10px; margin:4px 0; background:#16161d}
.sheet .close{position:absolute; top:10px; right:10px}
@media (max-width: 900px){
  .nav-links, .cta-desktop{display:none}
  .burger{display:inline-flex}
}

/* Page */
main{padding: clamp(36px, 6vw, 56px) 0}
.grid{display:grid; grid-template-columns:repeat(3,1fr); gap:14px}
.card{border:1px solid #2a2a33; border-radius:16px; overflow:hidden; background:#141419; display:flex; flex-direction:column}
.video-wrap{background:#0f0f14}
figcaption{display:flex; flex-direction:column; align-items:center; text-align:center; gap:8px; padding:14px}
figcaption h1{font-size:18px; margin:0; background:linear-gradient(135deg, var(--orange-1), var(--orange-2)); -webkit-background-clip:text; background-clip:text; color:transparent}
figcaption p{margin:0; color:#cfd0da; font-size:14px}
.btn{display:inline-block; padding:10px 16px; border-radius:12px; font-weight:600; border:1px solid transparent; background:linear-gradient(135deg, var(--orange-1), var(--orange-2)); box-shadow:0 0 24px rgba(249,115,22,.35)}
@media (max-width:900px){ .grid{grid-template-columns:1fr 1fr} }
@media (max-width:560px){ .grid{grid-template-columns:1fr} }

/* Footer (same as v2) */
footer{padding:40px 0 60px; border-top:1px solid #262632; background:linear-gradient(180deg, rgba(0,0,0,.0), rgba(0,0,0,.35))}
.foot-grid{display:grid; grid-template-columns:2fr 1fr 1fr; gap:16px}
.subtle{color:#bdbdcb}
@media (max-width:900px){ .foot-grid{grid-template-columns:1fr} }
</style>
